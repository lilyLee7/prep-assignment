<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img class="vanillacoding-image" src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->
      <div class="game"> 
        <button class="button button1" id="startButton" onclick="startButton_click('start');">게임시작</button>
        <input style="display: none;" type="number" id='inputVal' onchange='inputProcess()'/>
        <br>
        <br>
        <br>
        <button style="display: none;" class="button button2" id='submitButton' name="submit">제출</button>
        <br>
        <div id='result'></div>
        <br>
        <button style="display: none;" class="button button3" id="resetButton" onclick="resetButton_click();">재시도</button>
      </div>

      <!-- 야구게임 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
